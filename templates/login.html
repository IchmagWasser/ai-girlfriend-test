<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Chat - Anmeldung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 20%, rgba(255,255,255,0.05) 3px, transparent 3px);
            background-size: 100px 100px, 80px 80px, 120px 120px;
            animation: drift 30s infinite linear;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            max-height: 95vh;
            overflow-y: auto;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 0.75rem;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.9);
            color: white;
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
            font-size: 0.9rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(46, 213, 115, 0.9);
            color: white;
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 1rem 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .register-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #2ed573 0%, #17a085 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.4);
        }

        .reset-btn {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            backdrop-filter: blur(10px);
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .admin-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 0.875rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .admin-info strong {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .admin-info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 1.5rem;
                max-width: 100%;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.75rem;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }

            .action-buttons {
                gap: 0.6rem;
            }

            .form-input, .login-btn, .register-btn {
                padding: 0.75rem;
            }
        }

        /* Scrollbar styling */
        .login-container::-webkit-scrollbar {
            width: 4px;
        }

        .login-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .login-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">ü§ñ</div>
            <h1 class="logo-text">KI-Chat</h1>
            <p class="logo-subtitle">Dein intelligenter Assistent</p>
        </div>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}

        <form method="post" action="/login">
            <div class="form-group">
                <input 
                    type="text" 
                    name="username" 
                    class="form-input" 
                    placeholder="Benutzername" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Passwort" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">
                Anmelden
            </button>
        </form>

        <div class="divider"></div>

        <div class="action-buttons">
            <a href="/register" class="register-btn">
                üìù Neuen Account erstellen
            </a>
            
            <a href="/reset" class="reset-btn">
                üîê Passwort vergessen?
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            if (inputs.length > 0) {
                inputs[0].focus();
            }

            const buttons = document.querySelectorAll('.register-btn, .reset-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.01)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    // Dark Mode Toggle - F√ºge dieses JavaScript zu deinen Templates hinzu

// CSS-Variablen f√ºr Theme-Switching
const themes = {
    dark: {
        '--bg-primary': '#1a1a2e',
        '--bg-secondary': '#2c3e50',
        '--bg-tertiary': '#34495e',
        '--text-primary': '#ecf0f1',
        '--text-secondary': '#bdc3c7',
        '--text-muted': '#95a5a6',
        '--accent-color': '#e74c3c',
        '--accent-hover': '#c0392b',
        '--border-color': '#34495e',
        '--shadow': 'rgba(0,0,0,0.3)',
        '--success': '#2ecc71',
        '--warning': '#f39c12',
        '--danger': '#e74c3c',
        '--info': '#3498db'
    },
    light: {
        '--bg-primary': '#ffffff',
        '--bg-secondary': '#f8f9fa',
        '--bg-tertiary': '#e9ecef',
        '--text-primary': '#333333',
        '--text-secondary': '#666666',
        '--text-muted': '#999999',
        '--accent-color': '#007bff',
        '--accent-hover': '#0056b3',
        '--border-color': '#dee2e6',
        '--shadow': 'rgba(0,0,0,0.1)',
        '--success': '#28a745',
        '--warning': '#ffc107',
        '--danger': '#dc3545',
        '--info': '#17a2b8'
    }
};

// Theme-Management Klasse
class ThemeManager {
    constructor() {
        this.currentTheme = this.getStoredTheme() || 'dark';
        this.init();
    }
    
    init() {
        this.applyTheme(this.currentTheme);
        this.createToggleButton();
        this.addKeyboardShortcut();
    }
    
    getStoredTheme() {
        return localStorage.getItem('user-theme') || 'dark';
    }
    
    setStoredTheme(theme) {
        localStorage.setItem('user-theme', theme);
    }
    
    applyTheme(theme) {
        const root = document.documentElement;
        const themeVars = themes[theme];
        
        if (themeVars) {
            Object.entries(themeVars).forEach(([property, value]) => {
                root.style.setProperty(property, value);
            });
            
            // Body-Klasse f√ºr spezifische Styles
            document.body.className = document.body.className.replace(/theme-\w+/g, '');
            document.body.classList.add(`theme-${theme}`);
            
            this.currentTheme = theme;
            this.setStoredTheme(theme);
            
            // Server benachrichtigen (falls eingeloggt)
            this.syncWithServer(theme);
        }
    }
    
    toggleTheme() {
        const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
        this.applyTheme(newTheme);
        
        // Animation f√ºr smooth transition
        document.body.style.transition = 'all 0.3s ease';
        setTimeout(() => {
            document.body.style.transition = '';
        }, 300);
    }
    
    createToggleButton() {
        const toggleBtn = document.createElement('button');
        toggleBtn.id = 'theme-toggle';
        toggleBtn.innerHTML = this.getThemeIcon();
        toggleBtn.title = `Zu ${this.currentTheme === 'dark' ? 'Hellem' : 'Dunklem'} Modus wechseln`;
        toggleBtn.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        `;
        
        toggleBtn.addEventListener('click', () => {
            this.toggleTheme();
            toggleBtn.innerHTML = this.getThemeIcon();
            toggleBtn.title = `Zu ${this.currentTheme === 'dark' ? 'Hellem' : 'Dunklem'} Modus wechseln`;
            
            // Button animation
            toggleBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                toggleBtn.style.transform = 'scale(1)';
            }, 150);
        });
        
        toggleBtn.addEventListener('mouseenter', () => {
            toggleBtn.style.transform = 'scale(1.1)';
            toggleBtn.style.boxShadow = '0 6px 20px var(--shadow)';
        });
        
        toggleBtn.addEventListener('mouseleave', () => {
            toggleBtn.style.transform = 'scale(1)';
            toggleBtn.style.boxShadow = '0 4px 15px var(--shadow)';
        });
        
        document.body.appendChild(toggleBtn);
    }
    
    getThemeIcon() {
        return this.currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    
    addKeyboardShortcut() {
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Shift + D f√ºr Theme-Toggle
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                this.toggleTheme();
                document.getElementById('theme-toggle').innerHTML = this.getThemeIcon();
            }
        });
    }
    
    async syncWithServer(theme) {
        // Nur wenn User eingeloggt ist
        try {
            const sessionResponse = await fetch('/api/session-info');
            const sessionData = await sessionResponse.json();
            
            if (sessionData.active) {
                await fetch('/settings/theme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `theme=${theme}`
                });
            }
        } catch (error) {
            console.log('Theme sync failed:', error);
        }
    }
}

// CSS f√ºr Theme-Support (f√ºge zu <head> hinzu)
const themeCSS = `
    :root {
        /* Default Dark Theme */
        --bg-primary: #1a1a2e;
        --bg-secondary: #2c3e50;
        --bg-tertiary: #34495e;
        --text-primary: #ecf0f1;
        --text-secondary: #bdc3c7;
        --text-muted: #95a5a6;
        --accent-color: #e74c3c;
        --accent-hover: #c0392b;
        --border-color: #34495e;
        --shadow: rgba(0,0,0,0.3);
        --success: #2ecc71;
        --warning: #f39c12;
        --danger: #e74c3c;
        --info: #3498db;
    }
    
    /* Smooth transitions f√ºr Theme-Wechsel */
    *, *::before, *::after {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    
    /* Theme-spezifische Anpassungen */
    .theme-light {
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
    }
    
    .theme-dark {
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
    }
    
    /* Responsive Theme Toggle Button */
    @media (max-width: 768px) {
        #theme-toggle {
            top: 10px !important;
            right: 10px !important;
            width: 45px !important;
            height: 45px !important;
            font-size: 18px !important;
        }
    }
    
    /* Focus styles f√ºr Accessibility */
    #theme-toggle:focus {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
    }
`;

// Theme-CSS in Head einf√ºgen
function addThemeCSS() {
    const style = document.createElement('style');
    style.textContent = themeCSS;
    document.head.appendChild(style);
}

// Auto-Initialize wenn DOM geladen ist
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        addThemeCSS();
        window.themeManager = new ThemeManager();
    });
} else {
    addThemeCSS();
    window.themeManager = new ThemeManager();
}

// Utility-Funktionen f√ºr Template-Integration
window.ThemeUtils = {
    // F√ºr bestehende Templates: Theme-bewusste Farben
    getThemedColor: (lightColor, darkColor) => {
        const currentTheme = window.themeManager?.currentTheme || 'dark';
        return currentTheme === 'light' ? lightColor : darkColor;
    },
    
    // Theme-Status abfragen
    getCurrentTheme: () => {
        return window.themeManager?.currentTheme || 'dark';
    },
    
    // Theme programmatisch setzen
    setTheme: (theme) => {
        if (window.themeManager && themes[theme]) {
            window.themeManager.applyTheme(theme);
        }
    }
};

// F√ºr Templates: Theme-Change Event
document.addEventListener('themeChanged', (e) => {
    console.log('Theme changed to:', e.detail.theme);
    // Hier k√∂nnen weitere Theme-spezifische Anpassungen gemacht werden
});

// Theme-Change Event dispatchen
const originalApplyTheme = ThemeManager.prototype.applyTheme;
ThemeManager.prototype.applyTheme = function(theme) {
    originalApplyTheme.call(this, theme);
    
    const event = new CustomEvent('themeChanged', {
        detail: { theme: theme }
    });
    document.dispatchEvent(event);
};

// Export f√ºr Module (falls verwendet)
if (typeof module !== 'undefined' && module.exports) {
    module.exports = { ThemeManager, themes };
}</script>
</body>
