<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Registrierung</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
      <input type="text" name="username" placeholder="Nutzername" required><br>
      <input type="password" name="password" placeholder="Passwort" required><br>
      <input type="text" name="question" placeholder="Sicherheitsfrage (z.â€¯B. Lieblingsfarbe)" required><br>
      <input type="text" name="answer" placeholder="Antwort auf die Frage" required><br>
      <button type="submit">Registrieren</button>
    </form>

    <p>Schon ein Konto? <a href="/login">Hier einloggen</a></p>
  </div>
</body>
</html>
