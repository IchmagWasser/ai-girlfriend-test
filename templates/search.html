<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat durchsuchen - KI-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="{% if theme == 'dark' %}bg-dark text-light{% else %}bg-light{% endif %}">
    <nav class="navbar navbar-expand-lg {% if theme == 'dark' %}navbar-dark bg-dark{% else %}navbar-light bg-light{% endif %} border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/chat">
                <i class="bi bi-robot me-2"></i>KI-Chat
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/chat">
                    <i class="bi bi-chat-dots me-1"></i>Chat
                </a>
                <a class="nav-link active" href="/search">
                    <i class="bi bi-search me-1"></i>Suche
                </a>
                <a class="nav-link" href="/conversations">
                    <i class="bi bi-collection me-1"></i>Unterhaltungen
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>{{ username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/persona">
                            <i class="bi bi-emoji-smile me-1"></i>Persona
                        </a></li>
                        <li><a class="dropdown-item" href="/subscription">
                            <i class="bi bi-star me-1"></i>Subscription
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="{% if theme == 'dark' %}bg-secondary{% else %}bg-white{% endif %} rounded shadow-sm p-4">
                    <h2 class="mb-4">
                        <i class="bi bi-search me-2"></i>Chat durchsuchen
                    </h2>
                    
                    <!-- Search Form -->
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="searchQuery" 
                                   placeholder="Wonach suchst du in deinen Chats..."
                                   autocomplete="off">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="bi bi-search me-1"></i>Suchen
                            </button>
                        </div>
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>
                            Suche nach Stichworten in deinem Chat-Verlauf
                        </div>
                    </div>
                    
                    <!-- Search Results -->
                    <div id="searchResults" class="d-none">
                        <h5 class="mb-3">
                            <i class="bi bi-list-ul me-2"></i>Suchergebnisse
                            <span class="badge bg-primary ms-2" id="resultCount">0</span>
                        </h5>
                        
                        <div id="resultsContainer">
                            <!-- Results will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Loading Spinner -->
                    <div id="searchLoading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Suche läuft...</span>
                        </div>
                        <p class="mt-2">Durchsuche Chat-Verlauf...</p>
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyState" class="text-center text-muted">
                        <i class="bi bi-search display-1"></i>
                        <h4 class="mt-3">Chat durchsuchen</h4>
                        <p>Gib einen Suchbegriff ein, um deinen Chat-Verlauf zu durchsuchen.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchQuery = document.getElementById('searchQuery');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const searchLoading = document.getElementById('searchLoading');
        const emptyState = document.getElementById('emptyState');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultCount = document.getElementById('resultCount');
        
        // Search function
        async function performSearch() {
            const query = searchQuery.value.trim();
            if (!query) return;
            
            // Show loading state
            searchResults.classList.add('d-none');
            emptyState.classList.add('d-none');
            searchLoading.classList.remove('d-none');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data.results, data.query);
                
            } catch (error) {
                console.error('Search error:', error);
                alert('Fehler bei der Suche: ' + error.message);
            } finally {
                searchLoading.classList.add('d-none');
            }
        }
        
        // Display search results
        function displayResults(results, query) {
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Keine Ergebnisse für "<strong>${escapeHtml(query)}</strong>" gefunden.
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = results.map(result => `
                    <div class="{% if theme == 'dark' %}bg-dark{% else %}bg-light{% endif %} rounded p-3 mb-3 border">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge ${result.role === 'user' ? 'bg-primary' : 'bg-success'}">
                                <i class="bi ${result.role === 'user' ? 'bi-person' : 'bi-robot'} me-1"></i>
                                ${result.role === 'user' ? 'Du' : 'KI'}
                            </span>
                            <small class="text-muted">${formatDate(result.timestamp)}</small>
                        </div>
                        <div class="search-snippet">
                            ${result.snippet}
                        </div>
                    </div>
                `).join('');
            }
            
            resultCount.textContent = results.length;
            searchResults.classList.remove('d-none');
        }
        
        // Event listeners
        searchBtn.addEventListener('click', performSearch);
        searchQuery.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Focus search input on page load
        searchQuery.focus();
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE') + ' ' + date.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>

    <style>
        .search-snippet {
            line-height: 1.6;
        }
        
        .search-snippet mark {
            background-color: #fff3cd;
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        {% if theme == 'dark' %}
        .search-snippet mark {
            background-color: #856404;
            color: #fff3cd;
        }
        {% endif %}
        
        .input-group-lg .form-control {
            border-radius: 0.5rem 0 0 0.5rem;
        }
        
        .input-group-lg .btn {
            border-radius: 0 0.5rem 0.5rem 0;
        }
    </style>
</body>
</html>
