<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Export - KI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .export-options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .export-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .export-card:hover {
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.1);
        }
        
        .export-card input[type="radio"] {
            display: none;
        }
        
        .export-card input[type="radio"]:checked + .card-content {
            color: #007bff;
        }
        
        .export-card input[type="radio"]:checked ~ * {
            border-color: #007bff;
        }
        
        .export-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .export-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .export-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .export-card.selected {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }
        
        .stat-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .export-options {
                gap: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Export</h1>
            <p>Exportiere deine Chat-Gespr√§che in verschiedenen Formaten</p>
        </div>

        {% if error %}
        <div class="alert error">
            {{ error }}
        </div>
        {% endif %}

        <div class="stats-info">
            <h3 style="margin-bottom: 15px; color: #333;">Deine Chat-Statistiken</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="message-count">...</div>
                    <div class="stat-label">Nachrichten</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="conversation-count">...</div>
                    <div class="stat-label">Unterhaltungen</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="export-size">...</div>
                    <div class="stat-label">Ungef√§hre Gr√∂√üe</div>
                </div>
            </div>
        </div>

        <form method="post" id="exportForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="export-options">
                <label class="export-card" for="format-txt">
                    <input type="radio" name="format" value="txt" id="format-txt" required>
                    <div class="card-content">
                        <span class="export-icon">üìÑ</span>
                        <div class="export-title">Text-Datei (.txt)</div>
                        <div class="export-description">
                            Einfache Textdatei mit allen deinen Nachrichten.<br>
                            Ideal zum Lesen und einfachen Weiterverarbeiten.
                        </div>
                    </div>
                </label>

                <label class="export-card" for="format-json">
                    <input type="radio" name="format" value="json" id="format-json" required>
                    <div class="card-content">
                        <span class="export-icon">‚öôÔ∏è</span>
                        <div class="export-title">JSON-Datei (.json)</div>
                        <div class="export-description">
                            Strukturierte Daten mit Timestamps und Metadaten.<br>
                            Perfekt f√ºr technische Auswertungen und Backups.
                        </div>
                    </div>
                </label>

                <label class="export-card" for="format-zip">
                    <input type="radio" name="format" value="zip" id="format-zip" required>
                    <div class="card-content">
                        <span class="export-icon">üóúÔ∏è</span>
                        <div class="export-title">Komplettpaket (.zip)</div>
                        <div class="export-description">
                            Alle Formate plus Analytics in einer ZIP-Datei.<br>
                            Das vollst√§ndige Datenpaket f√ºr maximale Sicherung.
                        </div>
                    </div>
                </label>
            </div>

            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>Export wird vorbereitet...</p>
            </div>

            <div class="form-actions">
                <a href="/chat" class="btn btn-secondary">Zur√ºck zum Chat</a>
                <button type="submit" class="btn btn-primary" id="exportBtn">
                    Export starten
                </button>
            </div>
        </form>
    </div>

    <script>
        // Chat-Statistiken laden
        async function loadStats() {
            try {
                const response = await fetch('/api/session-info');
                const data = await response.json();
                
                // Hier k√∂nntest du auch eine separate Stats-API aufrufen
                // F√ºr jetzt zeigen wir Platzhalter-Daten
                document.getElementById('message-count').textContent = 'Laden...';
                document.getElementById('conversation-count').textContent = '1';
                document.getElementById('export-size').textContent = '< 1 MB';
                
            } catch (error) {
                console.error('Fehler beim Laden der Statistiken:', error);
                document.getElementById('message-count').textContent = 'N/A';
                document.getElementById('conversation-count').textContent = 'N/A';
                document.getElementById('export-size').textContent = 'N/A';
            }
        }

        // Export-Karten interaktiv machen
        document.querySelectorAll('.export-card').forEach(card => {
            card.addEventListener('click', function() {
                // Alle Karten zur√ºcksetzen
                document.querySelectorAll('.export-card').forEach(c => c.classList.remove('selected'));
                
                // Diese Karte ausw√§hlen
                this.classList.add('selected');
                
                // Radio-Button aktivieren
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });

        // Form-Submit handling
        document.getElementById('exportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const format = formData.get('format');
            
            if (!format) {
                alert('Bitte w√§hle ein Export-Format aus.');
                return;
            }
            
            // Loading-Zustand anzeigen
            document.getElementById('loadingDiv').classList.add('show');
            document.getElementById('exportBtn').disabled = true;
            
            // Form submitten (normaler Download)
            this.submit();
            
            // Nach 2 Sekunden Loading wieder verstecken
            setTimeout(() => {
                document.getElementById('loadingDiv').classList.remove('show');
                document.getElementById('exportBtn').disabled = false;
            }, 2000);
        });

        // Keyboard-Shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = '/chat';
            }
            
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('exportForm').dispatchEvent(new Event('submit'));
            }
            
            // 1, 2, 3 f√ºr Format-Auswahl
            if (e.key >= '1' && e.key <= '3') {
                const formats = ['txt', 'json', 'zip'];
                const format = formats[parseInt(e.key) - 1];
                const radio = document.getElementById(`format-${format}`);
                if (radio) {
                    radio.click();
                }
            }
        });

        // Statistiken beim Laden der Seite abrufen
        loadStats();
    // Dark Mode Toggle - F√ºge dieses JavaScript zu deinen Templates hinzu

// CSS-Variablen f√ºr Theme-Switching
const themes = {
    dark: {
        '--bg-primary': '#1a1a2e',
        '--bg-secondary': '#2c3e50',
        '--bg-tertiary': '#34495e',
        '--text-primary': '#ecf0f1',
        '--text-secondary': '#bdc3c7',
        '--text-muted': '#95a5a6',
        '--accent-color': '#e74c3c',
        '--accent-hover': '#c0392b',
        '--border-color': '#34495e',
        '--shadow': 'rgba(0,0,0,0.3)',
        '--success': '#2ecc71',
        '--warning': '#f39c12',
        '--danger': '#e74c3c',
        '--info': '#3498db'
    },
    light: {
        '--bg-primary': '#ffffff',
        '--bg-secondary': '#f8f9fa',
        '--bg-tertiary': '#e9ecef',
        '--text-primary': '#333333',
        '--text-secondary': '#666666',
        '--text-muted': '#999999',
        '--accent-color': '#007bff',
        '--accent-hover': '#0056b3',
        '--border-color': '#dee2e6',
        '--shadow': 'rgba(0,0,0,0.1)',
        '--success': '#28a745',
        '--warning': '#ffc107',
        '--danger': '#dc3545',
        '--info': '#17a2b8'
    }
};

// Theme-Management Klasse
class ThemeManager {
    constructor() {
        this.currentTheme = this.getStoredTheme() || 'dark';
        this.init();
    }
    
    init() {
        this.applyTheme(this.currentTheme);
        this.createToggleButton();
        this.addKeyboardShortcut();
    }
    
    getStoredTheme() {
        return localStorage.getItem('user-theme') || 'dark';
    }
    
    setStoredTheme(theme) {
        localStorage.setItem('user-theme', theme);
    }
    
    applyTheme(theme) {
        const root = document.documentElement;
        const themeVars = themes[theme];
        
        if (themeVars) {
            Object.entries(themeVars).forEach(([property, value]) => {
                root.style.setProperty(property, value);
            });
            
            // Body-Klasse f√ºr spezifische Styles
            document.body.className = document.body.className.replace(/theme-\w+/g, '');
            document.body.classList.add(`theme-${theme}`);
            
            this.currentTheme = theme;
            this.setStoredTheme(theme);
            
            // Server benachrichtigen (falls eingeloggt)
            this.syncWithServer(theme);
        }
    }
    
    toggleTheme() {
        const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
        this.applyTheme(newTheme);
        
        // Animation f√ºr smooth transition
        document.body.style.transition = 'all 0.3s ease';
        setTimeout(() => {
            document.body.style.transition = '';
        }, 300);
    }
    
    createToggleButton() {
        const toggleBtn = document.createElement('button');
        toggleBtn.id = 'theme-toggle';
        toggleBtn.innerHTML = this.getThemeIcon();
        toggleBtn.title = `Zu ${this.currentTheme === 'dark' ? 'Hellem' : 'Dunklem'} Modus wechseln`;
        toggleBtn.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        `;
        
        toggleBtn.addEventListener('click', () => {
            this.toggleTheme();
            toggleBtn.innerHTML = this.getThemeIcon();
            toggleBtn.title = `Zu ${this.currentTheme === 'dark' ? 'Hellem' : 'Dunklem'} Modus wechseln`;
            
            // Button animation
            toggleBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                toggleBtn.style.transform = 'scale(1)';
            }, 150);
        });
        
        toggleBtn.addEventListener('mouseenter', () => {
            toggleBtn.style.transform = 'scale(1.1)';
            toggleBtn.style.boxShadow = '0 6px 20px var(--shadow)';
        });
        
        toggleBtn.addEventListener('mouseleave', () => {
            toggleBtn.style.transform = 'scale(1)';
            toggleBtn.style.boxShadow = '0 4px 15px var(--shadow)';
        });
        
        document.body.appendChild(toggleBtn);
    }
    
    getThemeIcon() {
        return this.currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    
    addKeyboardShortcut() {
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Shift + D f√ºr Theme-Toggle
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                this.toggleTheme();
                document.getElementById('theme-toggle').innerHTML = this.getThemeIcon();
            }
        });
    }
    
    async syncWithServer(theme) {
        // Nur wenn User eingeloggt ist
        try {
            const sessionResponse = await fetch('/api/session-info');
            const sessionData = await sessionResponse.json();
            
            if (sessionData.active) {
                await fetch('/settings/theme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `theme=${theme}`
                });
            }
        } catch (error) {
            console.log('Theme sync failed:', error);
        }
    }
}

// CSS f√ºr Theme-Support (f√ºge zu <head> hinzu)
const themeCSS = `
    :root {
        /* Default Dark Theme */
        --bg-primary: #1a1a2e;
        --bg-secondary: #2c3e50;
        --bg-tertiary: #34495e;
        --text-primary: #ecf0f1;
        --text-secondary: #bdc3c7;
        --text-muted: #95a5a6;
        --accent-color: #e74c3c;
        --accent-hover: #c0392b;
        --border-color: #34495e;
        --shadow: rgba(0,0,0,0.3);
        --success: #2ecc71;
        --warning: #f39c12;
        --danger: #e74c3c;
        --info: #3498db;
    }
    
    /* Smooth transitions f√ºr Theme-Wechsel */
    *, *::before, *::after {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    
    /* Theme-spezifische Anpassungen */
    .theme-light {
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
    }
    
    .theme-dark {
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
    }
    
    /* Responsive Theme Toggle Button */
    @media (max-width: 768px) {
        #theme-toggle {
            top: 10px !important;
            right: 10px !important;
            width: 45px !important;
            height: 45px !important;
            font-size: 18px !important;
        }
    }
    
    /* Focus styles f√ºr Accessibility */
    #theme-toggle:focus {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
    }
`;

// Theme-CSS in Head einf√ºgen
function addThemeCSS() {
    const style = document.createElement('style');
    style.textContent = themeCSS;
    document.head.appendChild(style);
}

// Auto-Initialize wenn DOM geladen ist
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        addThemeCSS();
        window.themeManager = new ThemeManager();
    });
} else {
    addThemeCSS();
    window.themeManager = new ThemeManager();
}

// Utility-Funktionen f√ºr Template-Integration
window.ThemeUtils = {
    // F√ºr bestehende Templates: Theme-bewusste Farben
    getThemedColor: (lightColor, darkColor) => {
        const currentTheme = window.themeManager?.currentTheme || 'dark';
        return currentTheme === 'light' ? lightColor : darkColor;
    },
    
    // Theme-Status abfragen
    getCurrentTheme: () => {
        return window.themeManager?.currentTheme || 'dark';
    },
    
    // Theme programmatisch setzen
    setTheme: (theme) => {
        if (window.themeManager && themes[theme]) {
            window.themeManager.applyTheme(theme);
        }
    }
};

// F√ºr Templates: Theme-Change Event
document.addEventListener('themeChanged', (e) => {
    console.log('Theme changed to:', e.detail.theme);
    // Hier k√∂nnen weitere Theme-spezifische Anpassungen gemacht werden
});

// Theme-Change Event dispatchen
const originalApplyTheme = ThemeManager.prototype.applyTheme;
ThemeManager.prototype.applyTheme = function(theme) {
    originalApplyTheme.call(this, theme);
    
    const event = new CustomEvent('themeChanged', {
        detail: { theme: theme }
    });
    document.dispatchEvent(event);
};

// Export f√ºr Module (falls verwendet)
if (typeof module !== 'undefined' && module.exports) {
    module.exports = { ThemeManager, themes };
}</script>
